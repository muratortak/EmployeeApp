
<p>This component demonstrates fetching data from the server for employee.</p>

<p *ngIf="!employees"><em>Loading...</em></p>

<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-8"><h1 id="tableLabel">Employee</h1></div>
      <div class="col-md-4"><button (click)="onAddNew()">Add New</button></div>
    </div>
  </div>
  <div class="row col-md-12">
    <div class="col-md-6">
      <table class='table table-striped table-bordered' aria-labelledby="tableLabel" *ngIf="employees">
        <tr class="" *ngFor="let employee of employees" (click)="onSelect(employee)">
          <td>
            <p>{{ employee.fullName}}</p>
            <p>{{ employee.positionName }}</p>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Personal Information</div>
        <div class="panel-body" *ngIf="selectedEmployee">
          <div class="mb-3 row">
            <div class="col-md-3">
              <label class="col-form-label">Full Name</label>
            </div>
            <input id="emp-name" class="form-control col-md-8" [(ngModel)]="selectedEmployee.fullName">
          </div>
          <div class="mb-3 row">
            <div class="col-md-3">
              <label class="col-form-label">Address</label>
            </div>
            <input id="emp-address" class="form-control col-md-8" [(ngModel)]="selectedEmployee.address">
          </div>
          <div class="mb-3 row">
            <div class="col-md-3">
              <label class="col-form-label">Phone Number</label>
            </div>
            <input id="emp-phoneNumber" class="form-control col-md-8" [(ngModel)]="selectedEmployee.phoneNumber">
          </div>
          <div class="mb-3 row">
            <div class="col-md-3">
              <label class="col-form-label">Position</label>
            </div>
            <select id="emp-positionID" class="form-control col-md-8" [(ngModel)]="selectedEmployee.positionID">
              <option value="1">Product Manager</option>
              <option value="2">Production Manager</option>
              <option value="3">General Manager</option>
              <option value="4">HR Director</option>
              <option value="5">Senior Editor</option>
              <option value="6">Editor</option>
            </select>
          </div>
          <button (click)="saveEmployee(selectedEmployee)">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
